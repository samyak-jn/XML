 <title>XML Parser</title>

<body>

<div class="container">
  <div class="row">
    <div class="col">

      <h1>Upload your XML File</h1>
      <hr>

      <form action="http://127.0.0.1:5000/upload-file.html" method="POST" enctype="multipart/form-data" class="dropzone">
        <div class="form-row">
          <div class="form-group col-md-7">
            <label><strong><u>Select XML file</u></strong></label>
            <div class="custom-file">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.1/min/dropzone.min.js"></script>
  <br>

  <form action="http://127.0.0.1:5000/result" method="POST">
    <div class="form-row">
            
      <div class="form-group col-md-4">
                <label for="class">Class</label>
                <input class="form-control" type="text" id="class" name="class">
      </div>
      <div class="form-group col-md-4">
        <label for="class_id">Site ID</label>
        <input class="form-control" type="text" id="class_id" name="class_id">
      </div>
      <div class="form-group col-md-4">
                <label for="param">Parameter</label>
                <input class="form-control" type="text" id="param" name="param">
      </div>
    </div>
    <br>
    <input type="submit" class="btn btn-primary col-md-6" value="View">
  </form>
  <br>
  <div class ="download">
    <form action="http://127.0.0.1:5000/download/download.csv">
      <input type="submit" class="btn btn-primary col-md-6" value="Download">
    </form>
  </div>

</div>

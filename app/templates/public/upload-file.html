<!DOCTYPE HTML>
<html>

<head>
  <title>XML PARSER - FILE PROCESS</title>
  <meta name="description" content="website description" />
  <meta name="keywords" content="website keywords, website keywords" />
  <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
  <link rel="stylesheet" type="text/css" href="static/style.css" />
</head>

<!doctype html>
<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  
  <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap.min.css') }}">
  
  <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap-social.css') }}">

 <title>XML Parser</title>
</head>

<body>

<div class="container">
  <div class="row">
    <div class="col">

      <h1>Upload your XML File</h1>
      <hr>

      <form action="https://xml-extractor.herokuapp.com/upload-file.html" method="POST" enctype="multipart/form-data">
        <div class="form-row">
          <div class="form-group col-md-7">
            <label>Select File</label>
            <div class="custom-file">
              <input type="file" class="custom-file-input" name="file">
              <label class="custom-file-label" for="file">Select File...</label>
            </div>
        
            <button type="submit" class="form-group btn col-md-3" value="Upload">Upload</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  
  <form action="https://xml-extractor.herokuapp.com/result" method="POST">
    <div class="form-row">
            
      <div class="form-group col-md-4">
                <label for="class">Class</label>
                <input class="form-control" type="text" id="class" name="class">
      </div>
      <div class="form-group col-md-4">
        <label for="class_id">Site ID</label>
        <input class="form-control" type="text" id="class_id" name="class_id">
      </div>
      <div class="form-group col-md-4">
                <label for="param">Parameter</label>
                <input class="form-control" type="text" id="param" name="param">
      </div>
    </div>
    <br>
    <input type="submit" class="btn btn-primary col-md-6" value="View">
  </form>
  <br>
  <div class ="download">
    <form action="https://xml-extractor.herokuapp.com/download/download.csv">
      <input type="submit" class="btn btn-primary col-md-6" value="Download">
    </form>
  </div>
<br>
<a href="index"> Go back to home page</a>
</div>

</body>
</html>
